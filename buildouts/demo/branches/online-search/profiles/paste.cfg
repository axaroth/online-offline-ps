[buildout]

parts +=
    paste
    paste-src
    paste-patch

[paste]
recipe = zc.recipe.egg
eggs =
  PasteScript
  WSGIUtils

[paste-src]
recipe = infrae.subversion
urls =
    http://svn.pythonpaste.org/Paste/tags/1.7.2/ Paste
location = paste-src
ignore_updates = true
as_eggs = true

[paste-patch]
recipe = collective.recipe.patch
path = paste-src/Paste/
patches = ${buildout:directory}/patches/staticurlparser_spaces_fix.patch
