[transmogrifier]
pipeline =
    sitewalker
    treebuilder
    dumper
    pdfgenerator
    printer

destination = /tmp/dump
static_base = http://localhost:8082/

[sitewalker]
blueprint = oops.staticdump.sections.sitewalker

[treebuilder]
blueprint = oops.staticdump.sections.treebuilder
types =
    Plone Site
    Book
    Chapter
    ImageAnnex
    FileAnnex
    Glossary

[dumper]
blueprint = oops.staticdump.sections.dumper

[pdfgenerator]
blueprint = oops.pdfgenerator
host = 127.0.0.1
port = 6543

[printer]
blueprint = collective.transmogrifier.sections.tests.pprinter
